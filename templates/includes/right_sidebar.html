<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<style>
    .rightnav {
        font-family: 'Courier New', Courier, monospace;
        height: 100%;
        width: 25%;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;

        overflow-x: hidden;
        padding-top: 20px;
    }



    .searchbar {

        margin-bottom: auto;
        margin-top: auto;
        height: 60px;
        background-color: #353b48;
        border-radius: 30px;
        padding: 10px;
    }

    .search_input {
        font-family: 'Courier New', Courier, monospace;

        color: white;
        border: 0;
        outline: 0;
        background: none;
        width: 0;
        caret-color: transparent;
        line-height: 40px;
        transition: width 0.4s linear;
    }

    .searchbar:hover>.search_input {
        padding: 0 10px;
        width: 250px;
        caret-color: red;
        transition: width 0.4s linear;
    }

    .searchbar:hover>.search_icon {
        background: rgb(255, 255, 255);
        color: rgb(55, 161, 223);
        ;
    }

    .search_icon {
        height: 40px;
        width: 40px;
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        color: rgb(55, 161, 223);

    }

    .searched_rslt {
        margin-left: 20px;
    }
</style>


<div class="rightnav">
    <div class="searchbar_main">
        <form action="" method="GET">
            <div class="d-flex justify-content-center h-10">
                <div class="searchbar">
                    <input autocomplete="off" class="search_input" type="text" name="username" placeholder="Search...">
                    <!-- <a href="#" class="search_icon"><i class="fas fa-search"></i></a> -->
                    <button type="submit" class="search_icon"><i class="fas fa-search"></i></button>
                </div>
            </div>
    </div>

    </form>
    {% if searched_users %}
    {% for user in searched_users %}
    <div class="row searched_rslt mt-4">
        <div class="col-2 ">
            <a href="{% url 'profile' user.username %}" style="text-decoration: none; color: white;">
                <div class="row">
                    <div class="col-1">
                        <img src="{{user.prof_pic.url}}" alt="profile" width="30%" height="100%" class="profile">
                    </div>
                </div>
            </a>
        </div>
        <div class="col-1">
            <a href="" style="text-decoration: none;" class="normal_Link">@{{user.username}}</a>
        </div>
    </div>
    <hr>
    {% endfor %}
    {% endif%}
</div>
